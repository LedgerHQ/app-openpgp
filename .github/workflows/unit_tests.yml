name: Unit testing with Codecov coverage checking

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - master
  pull_request:

jobs:
  job_unit_test:
    name: Unit test
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder-lite:latest

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Build unit tests
        run: |
          cd tests/unit
          cmake -Bbuild -H. && make -C build

      - name: Run the tests
        run: |
          cd tests/unit
          make -C build test

      - name: Generate code coverage
        run: |
          cd tests/unit
          lcov --directory . -b "$(realpath build/)" --capture --initial -o coverage.base
          lcov --rc lcov_branch_coverage=1 --directory . -b "$(realpath build/)" --capture -o coverage.capture
          lcov --directory . -b "$(realpath build/)" --add-tracefile coverage.base --add-tracefile coverage.capture -o coverage.info
          lcov --directory . -b "$(realpath build/)" --remove coverage.info '*/tests/unit/*' -o coverage.info
          genhtml coverage.info -o coverage

      - uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: tests/unit/coverage

      - name: Install codecov dependencies
        run: apt install --no-install-recommends -y curl gpg

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./tests/unit/coverage.info
          flags: unittests
          name: codecov-app-openpgp
          fail_ci_if_error: true
          verbose: true
