name: Checks on the Tools client

# This workflow performs some checks on the Python client used by the cli tool
# It is there to help us maintain a level of quality in our codebase and does not have to be kept on forked
# applications.

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - master
  pull_request:

jobs:
  lint:
    name: Call Ledger Python linters
    uses: LedgerHQ/ledger-app-workflows/.github/workflows/reusable_python_checks.yml@v1
    with:
      run_linter: pylint
      run_type_check: true
      src_directory: .
      setup_directory: pytools
      req_directory: pytools
      additional_packages: libpcsclite-dev
